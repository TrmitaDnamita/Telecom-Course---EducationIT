<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex Practice</title>
	
	<style>
		* {
			margin: 0; padding: 0;
		}
		
		body {
			background-color: #5e3a94;
			
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			
		}
		
		header h1 {
			color:white;
			text-shadow: 2px 2px 4px black;
			padding: 2dvw;
		}
		
		.division {
			background-color: #807f81;
			border-color: #807f81;
			width: 100%;
			height: 2dvw;
		}
		
		.box {
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			flex-direction: row;
			flex-wrap: wrap;
			text-align: center;
			
			background-color: #397d26; margin: 1dvw;
		}
		
		article, aside {
			width: 95dvw; height: 20dvh;
			margin: 1dvw;
			background-color: #f3a382;
			box-shadow: 2px 2px 4px black inset, -2px -2px 4px white inset;
		}
		
		article {
			flex: 1 1 30dvw; height: 30dvh;
		}
	</style>
</head>
<body>
	<header>
		<h1>Flexbox</h1>
	</header>
	<hr class="division"/>
	<div class="box">
		<article>
			<h2>Box 1</h2>
		</article>
		<article>
			<h2>Box 2</h2>
		</article>
		<article>
			<h2>Box 3</h2>
		</article>
		<aside>
			<h3>Banner</h3>
		</aside>
	</div>
</body>
</html>
