<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multimedia en HTML</title>

	<link rel="stylesheet" href="../../css/module-5/first_practice_style.css">
</head>

<body>
	<header>
		<h1>Multimedia en HTML</h1>
	</header>
	<section class="row-content">
		<iframe class="media-element"
			src="https://www.google.com/maps/embed?pb=!4v1749258360786!6m8!1m7!1sjK55B7F4uxZuW2C_txAEqQ!2m2!1d-32.06100365397239!2d-60.64414634834711!3f279.2539114920064!4f7.561767690875939!5f0.7820865974627469"
			allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
		</iframe>
		<iframe class="media-element" 
			src="https://www.youtube.com/embed/LFU5ZlrR21E?si=dmYeNaGLP0Gdg7I5"
			title="YouTube video player" frameborder="0" allow="accelerometer; 
				autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
		</iframe>
	</section>
	<video class="media-element" src="../../res/media/old_sketch.mp4" controls="true"></video>
	<audio class="audio-player" src="../../res/media/Mordern vs Post-modern Institutions (AI).mp3" controls></audio>
</body>

</html>
